                  </div>
				  
				  <div class="trick__content padding_card c-pointer" style="cursor:pointer" onclick="navigator.clipboard.writeText('wolfram1235')">

                    <h3 class="trick__title">wolfram1235</h3>

                        <a href="#" class="footer__logo">

                    </div>

                <span class="footer__copy"><a href="http://ifanfomin.ru" target="_blank" class="footer__link">Автор - ifanfomin</a></span>
